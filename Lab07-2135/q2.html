<!DOCTYPE html>
<html>
    <head>
        <title>Problem 2: Keypad</title>
        <style>
            table, td {
                border: 1px solid;
                padding: 0px;
            }
            td {
                width: 3em;
                height: 3em;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Problem 2: Keypad</h1>
        <table>
            <tr>
                <td>Num<br>Lock</td>
                <td>/</td>
                <td>*</td>
                <td>-</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td rowspan="2">+</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>3</td>
                <td>2</td>
                <td>1</td>
                <td rowspan="2">Enter</td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>.</td>
            </tr>
        </table>

    </body>
</html>
